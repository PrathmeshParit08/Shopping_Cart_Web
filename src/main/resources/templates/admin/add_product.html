<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section th:include="base ::navbar"></section>

<section>
    <div class="container mt-2 p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="cord shadow p-3 mb-5 bg-body-tertiary rounded p-5">
                    <div class="card-header text-center fs-4">Add Product</div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="md-3">
                                <label>Enter Description</label>
                                <input type="text" name="description" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Select Category</label>
                                <select class="form-control" name="category">
                                    <option >--select--</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>

                            </div>
                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="number" name="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <!--radio button start-->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" checked  id="flexRadioDefault1" value="true">
                                    <label class="form-check-label" for="flexRadioDefault1">Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false" >
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>
                                <!--end button-->
                            </div>
                            <!---->
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Stock</label>
                                    <input type="text" name="stock" class="form-control">

                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">

                                </div>
                            </div>
                            <button class=" btn btn-danger col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:insert="base ::footer"></section>
</body>
</html>
