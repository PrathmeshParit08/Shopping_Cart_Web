<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--nav bar-->
<section th:replace="base ::navbar"></section>
<div class="container-fluid p-3 mt-3">
    <!--dividing grid  of 12 into two parts 4 and 8 using col-md-4 and col-md-8-->
    <div class="row ">
        <div class="col-md-3 offset-md-5 shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="card">
                <div class="card header text-center fs-4">Add Category</div>
                <div class="card-body">
                    <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${category.id}">
                        <div class="mb-3">
                            <label>Enter Category</label>
                            <input type="text" name="name" class="form-control" th:value="${category.name}">
                        </div>
                        <div class="mb-3">
                            <label>Status</label>
                            <!--radio button start-->
                            <div class="form-check">
                                <!--using th :   tag in every parameter of form to display already present data in form of that particular id-->
                                <input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==true}"  id="flexRadioDefault1" value="true">
                                <label class="form-check-label" for="flexRadioDefault1">Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false"
                                th:checked="${category.isActive==false}">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Inactive
                                </label>
                            </div>
                            <!--end button-->
                        </div>
                        <div class="mb-3">
                            <label>Upload  Image</label>
                            <input type="file" name="file" class="form-control">
                            <img th:src="@{'/img/category_img/'+${category.imageName}}" alt="" height="50px" width="100%">

                        </div>
                        <button class="btn btn-primary col-md-12 text-center">Update</button>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>


<!--footer-->
<section th:insert="base ::footer"></section>
</body>
</html>
