<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section th:insert="~{base :: navbar}">
        <H1>Login Page</H1>
    </section>
    <!--content of login page-->
    <section>
        <div class="container mt-1 p-5">
            <div class="row">
            <!--for image-->
            <div class="col-md-6 mt-3 p-5">
                <img src="img/ecom.jpg" alt="" width="100%" height="400px">
            </div>
            <!--for login form-->
            <div class="col-md-6  mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">login</p>
                    </div>
                    <div class="card-body">
                    <form action="/signin" method="get">
                        <div class="md-3 ">
                            <label class="form-model">Email</label>
                            <input  class="form-control" name="username" type="email">
                        </div>
                        <div class="md-3 ">
                            <label class="form-model ml-3">Password</label>
                            <input  class="form-control" name="password" type="password">
                        </div>
                        <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                    </form>
                    <div class="card-footer text-center ">
                        <a href="#" class="text-decoration-none">Forget Password</a><br>
                        Don't have an account ?
                        <a href="#" class="text-decoration-none">Create Account</a><br>
                    </div>
                </div>
                </div>

            </div>
            </div>

        </div>
    </section>

<!--footer-->
    <div th:insert="~{base :: footer}"></div>
</body>
</html>
