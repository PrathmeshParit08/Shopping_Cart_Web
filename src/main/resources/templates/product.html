<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .small-input {
            height: 30px;

        .small-button {
            height: 30px;
            font-size: 14px;
            width: 100px; /* Adjust as needed */
        }

<!-- Include Base Template Navbar -->
<section th:include="base :: navbar"></section>

<div class="container-fluid mt-1">
    <div class="row">


    <div class="col-md-2 p-0">
        <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
        <div class="list-group">
            <p class="fs-6 fw-bold text-center">Category</p>
<!--            making this link dynamic to get dynamic list and will sort page according to required category-->
            <a  class="list-group-item list-group-item-action " aria-current="true" href="/product"
                th:classappend="${paramVal==''}? 'active':''">
                All Categories
            </a>
            <a href="#" th:each="c:${categories}" th:href="@{'/product?category='+${c.name}}"
               th:classappend="${paramVal==c.name}? 'active':''"
             class="list-group-item list-group-item-action">[[${c.name}]]</a>

        </div>
    </div>
    </div></div>
        <div class="col-md-10 ">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded mt-2 p-4">
                <div class="card-body">
                    <p class="fs-3 text-center">Products</p>
                    <div class="row">
                    <div class="col-md-4" th:each="p:${products}">
                        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img th:src="@{'img/category_img/'+${p.image}}" alt="" width="100%" height="150px">
                                <p class="fs-5 text-center">[[${p.title}]]</p>
                                <div class="row text-center"></div>
                                <span class="fs-6 fw-bold ">&#8377;[[${p.discount_price}]]</span><br>
                                <span class="fs-12 text-decoration-line-through text-secondary">&#8377;[[${p.price}]]</span>
                                <span class="fs-6 text-success fw-bold text-decoration-none">[[${p.discount}]]% OFF</span>


                                <a class="btn btn-primary " th:href="@{'/products/'+${p.product_id}}">View Details</a>
                            </div>
                        </div>
                    </div>
