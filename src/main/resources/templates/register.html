<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<section th:insert="~{base :: navbar}">    <h1>Register Page</h1>
</section>
<!--Register form-->
<section>
    <div class="container mt-1 p-5">
        <div class="row">
            <!-- Image Section -->
            <div class="col-md-5 mt-3 p-5">
                <img src="img/register3.jpg" alt="" width="100%" height="300px">
            </div>
            <!-- Register Form Section -->
            <div class="col-md-7 p-1">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveUser"  enctype="multipart/form-data" method="post">
                            <!-- Row 1: Full Name and Mobile Number -->
                            <div class="row ">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input class="form-control" name="name" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input class="form-control" name="mobileNumber" type="number" required>
                                </div>
                            </div>
                            <!-- Row 2: Email -->
                            <div class="row ">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email" required>
                                </div>
                            </div>
                            <!-- Row 3: Address and City -->
                            <div class="row ">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" name="address" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input class="form-control" name="city" type="text" required>
                                </div>
                            </div>
                            <!-- Row 4: State and PIN Code -->
                            <div class="row ">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input class="form-control" name="state" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">PIN Code</label>
                                    <input class="form-control" name="pincode" type="text" required>
                                </div>
                            </div>
                            <!-- Row 5: Password and Confirm Password -->
                            <div class="row ">
                                <div class="col">
                                    <label class="form-label">Create Password</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>
                                <div class="row mb-2">
                                    <label class="form-label">Choose Profile</label>
                                    <input class="form-control" name="file" type="file" required>
                                </div>
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">Have an account? <a href="/login" class="text-decoration-none">Login</a></div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{base :: footer}"></div>
</body>
</html>
